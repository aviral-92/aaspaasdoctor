<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Appointment <small>panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#/patientHome"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Appointment</li>
        </ol>
    </section>
    <br>
    <!-- Main content -->
    <section class="content">
        <div class="panel profile-page animated zoomIn">
            <div class="panel-body">
                <div class="panel-content">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Clinic Address</th>
                                <th>Problem</th>
                                <th>Appointment Date</th>
                                <th>Cancel</th>
                                <th>Drive Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="doctor in doctors|orderBy:'-appointmentDate'|itemsPerPage:10">
                                <td>{{doctor.doctor.name}}</td>
                                <td>{{doctor.doctor.mobile}}</td>
                                <td>{{doctor.doctor.clinicAddress}}</td>
                                <td>{{doctor.appointmentDesc}}</td>
                                <td>{{doctor.appointmentDate}}</td>
                                <td><button ng-disabled="doctor.disable" class="btn btn-danger" ng-click="cancelAppointment(doctor)">
                                    <b><i class="fa fa-trash"></i></b> <!--<b>Cancel</b>--></button></td>
                                <td><a href="" ng-click="getCurrentDoctor(doctor)"><img src="../../images/googleLocation.jpg" width="40" height="40" /></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true"> </dir-pagination-controls>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">

                    <!-- Google Map -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <google-map control="map.control" center="map.center" zoom="map.zoom">
                                <marker coords="marker.center"></marker>
                            </google-map>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="origin" class="col-sm-2 control-label">Origin</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="origin" class="form-control" ng-model="directions.origin" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="destination" class="col-sm-2 control-label">Destination</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="destination" class="form-control" ng-model="directions.destination" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-8">
                                        <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
                                    </div>
                                </div>
                            </form>

                            <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>
                        </div>
                    </div>
                    <!-- Google Map -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
